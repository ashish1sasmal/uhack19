{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
</head>
<body>
    <div class="heading-fixed">
        <div class="box">
            <img src="{% static 'user/images/image2.png' %}" id="image-2">
            <font style="font-size:200% ; color: white ; font-weight: bold ; ">Greenify</font>
            <img src="{% static 'user/images/image4.png' %}" id="image-1">
            <font style="font-size:150% ; color: white ; font-weight: bold ; position: absolute ; left:10%; top:52%;">"TOGETHER WE CAN RESTORE THE PLANET"</font>
            <img src="{% static 'user/images/image3.png' %}" id="image-3">
        </div>
    </div>

        <div class="navbar" id="home"><a href="#">HOME</a></div>
        <div class="navbar" id="about"><a href="#"></a>ABOUT</a></div>
        <div class="navbar" id="aqi"><a href="#"></a>AQI</a></div>
        <div class="navbar" id="register"><a href="#"></a>REGISTER</a></div>
        <div class="navbar" id="login"><a href="#"></a>LOGIN</a></div>
        <img src="{% static 'user/images/image1.png' %}" id="back-image">
        <div id="text">Welcome Back!</div>
        <a href="{% url 'login' %}"><div id="login-text">LOGIN</div></a>
        <div id="register-text"><a href="#">NEW ? REGISTER</a></div>
        <form method='POST'>
            {% csrf_token %}
            <input type="text" id="FirstName" class="input" placeholder="FirstName" name="name">
        <input type="text" id="LastName" class="input" placeholder="City" name="city">
        <input type="number" id="Number" class="input" placeholder="Number" name="phone">
        <input type="email" id="email" class="input" placeholder="Email" name="email">
        <input type="password" id="password" class="input" placeholder="Password" name="password">

        <input type="submit" class="button" id="login-button" value="Register">
        </form>
        
        

</body>
</html>
